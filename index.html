<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Стиль контейнера */
        .launcher-container {
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* Стиль для ввода версии */
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #7289da;
            border-radius: 5px;
            background-color: #23272a;
            color: #f0f0f0;
            font-size: 16px;
        }

        /* Стиль кнопок */
        button {
            padding: 12px 24px;
            margin: 10px 5px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a6dad;
        }

        /* Стиль вывода сообщений */
        #output {
            margin-top: 20px;
            font-size: 14px;
            background-color: #23272a;
            padding: 15px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <h1>Minecraft Launcher</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <br>
        <input type="text" id="version" placeholder="Enter Minecraft version">
        <br>
        <button onclick="installForge()">Install Forge</button>
        <button onclick="launchGame()">Launch Game</button>
        <div id="output"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
